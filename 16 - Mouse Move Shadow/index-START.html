<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.5);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');

  function moveAround(e) {
    console.log(e)
    h1.setAttribute('style', `text-shadow: ${e.movementX*5}px ${e.movementY*5}px 0 rgba(0,0,0,0.5)`)
  }

  hero.addEventListener('mousemove', moveAround);

  console.log(h1)
</script>
</body>
</html>
